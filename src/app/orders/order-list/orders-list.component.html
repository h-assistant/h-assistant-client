<div class="activity-content">

  <div class="container-fluid activity-container">

    <div class="container navbar ">
        <div class="row rowPropierties">

          <div class="panel icon-order-box field col-1"></div>

          <div id="textCard" class="field col-3">
            <h5 class="card-text">Title</h5>
          </div>

          <div id="textCard" class="field col-3">
            <h5 class="card-text">Addressee</h5>
          </div>

          <div id="textCard" class="field col-2">
            <h5 class="card-text">Room</h5>
          </div>

          <div id="textCard" class="field col-2">
            <h5 class="card-text">Time ago</h5>
          </div>

          <div class="field col">
          </div>
      
        </div>
    </div>

    <div class="col-12 col-centered book-box" *ngFor="let order of orders">

      <app-order-item [order]="order" (_delete)="deleteOrder($orderId)"></app-order-item>

    </div>

  </div>

</div>
