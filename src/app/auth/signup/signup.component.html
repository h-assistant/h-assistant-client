<div class="container" id="form">
  <div class="row justify-content-center">
    <div class="col-4">
      <div id="form-header">
        <h1 class>Signup</h1>
        <a href="/">Login</a>
      </div>
      <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" required [(ngModel)]="workerToSignUp.username" name="username" #name="ngModel">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="workerToSignUp.password" name="password">
        </div>
        <div class="form-group">
          <label for="power">Role</label>
          <select class="form-control" id="role" required [(ngModel)]="workerToSignUp.role" name="role" #power="ngModel">
            <option *ngFor="let role of roles" [value]="role">{{role}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
      <br>
      <p id="error-message">{{ this.errorMessage }}</p>
    </div>
  </div>
</div>
