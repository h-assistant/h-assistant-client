<div class="card">
  <div class="dish-image-box">
    <img class="card-img-top dish-image" [src]='dish.image' alt="Card image cap">
  </div>
  <div class="card-block">
    <h4 class="card-title">{{ dish.name }}</h4>
    <p class="card-text">{{ dish.description }}</p>
    <button (click)="edit(content)" type="button" class="btn btn-primary">
      <i class="fa fa-pencil" aria-hidden="true"></i> Edit
    </button>
    <button (click)="delete()" type="button" class="btn btn-danger">
      <i class="fa fa-trash-o" aria-hidden="true"></i> Delete
    </button>
  </div>
</div>

<template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Edit dish</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" [value]="dish.id" required>
      </div>
      <div class="form-group">
        <label for="title">Name</label>
        <input type="text" class="form-control" id="title" [value]="dish.title" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" [value]="dish.description" required>
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input type="text" class="form-control" id="image" [value]="dish.image" required>
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input type="radio" name="type" id="dish0" autocomplete="off" checked> Starter
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="type" id="dish1" autocomplete="off"> Main dish
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="type" id="dish2" autocomplete="off"> Dessert
          </label>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
    <button type="button" class="btn btn-success" (click)="c('Close click')">Save</button>
  </div>
</template>
